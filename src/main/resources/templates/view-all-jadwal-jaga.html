<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:replace = "fragments/fragment :: headerFragment (pageTitle='Jadwal Jaga: View All')"></title>
	<object th:include = "fragments/fragment :: css" th:remove="tag"></object>
	<object th:include = "fragments/fragment :: js" th:remove="tag"></object>
	<object th:include="fragments/fragment :: fonts"></object>
	<script th:src = "@{/js/jquery-3.3.1.min.js}"></script>
	
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
 	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
	<!--
	<link rel="stylesheet" th:href="@{/DataTables/datatables.css}">
	<script th:src="@{/DataTables/datatables.js}"></script>
	-->
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<br>
	<div class="col-lg-3 col-md-6 mb-4">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Tambah Jadwal Jaga Baru</h4>
          <p class="card-text">Klik tombol dibawah ini untuk menambahkan jadwal baru!!!!!</p>
        </div>
        <div class="card-footer">
          <a href="/jadwal-jaga/insert" class="btn btn-primary">Tambah Jadwal</a>
        </div>
      </div>
    </div>
	<div style="margin-left:2rem;padding-right:2rem;">
		<h4>Jadwal Jaga Dokter</h4>
		<span th:if="${listJadwalToggle}==1">
			<table class="table table-striped table-bordered table-sm display" id="jadwalJaga">
				<thead>
					<tr>
						<th>No.</th>
						<th>Nama Dokter</th>
						<th>Status Dokter</th>
						<th>Nama Paviliun</th>
						<th>Hari Jaga</th>
						<th>Update Jadwal</th>
					</tr>
				</thead>
				<tr th:each="jadwalJaga,iterationStatus : ${allJadwalJaga}">
					<td th:text="${iterationStatus.count}"></td>
					<!-- <td th:text="${jadwalJaga.}"></td> -->
					
	   				<td th:text="${allDokterReq.get(jadwalJaga.idDokter).nama}"></td>
	   				<td th:text="${jadwalJaga.statusDokter}"></td>
	   				<td th:text="${allPaviliun.get(jadwalJaga.paviliunJaga.id).namaPaviliun}"></td>
	   				<td th:text="${jadwalJaga.daftarHariJaga}"></td>
	   				<td>
	   					<form th:action="@{/jadwal-jaga/update/{jadwalJagaId}(jadwalJagaId=${jadwalJaga.id})}" id="idJadwalJaga" method="GET">
							<button class="btn btn-primary" type="submit">Update Jadwal</button>
						</form>
	   				</td>
				</tr>
			</table>
		</span>
		<span th:if="${listJadwalToggle}==0">
			<h3>Maaf Belum Ada Jadwal Jaga Didalam Sistem</h3>
		</span>
	</div>
</body>
	<script>
	$(document).ready( function () {
	    $('#jadwalJaga').DataTable();
	} );
	</script>
</html>
