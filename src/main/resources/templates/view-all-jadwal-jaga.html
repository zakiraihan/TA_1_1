<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Lihat Semua Jabatan</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
	
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
 	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
	<!--
	<link rel="stylesheet" th:href="@{/DataTables/datatables.css}">
	<script th:src="@{/DataTables/datatables.js}"></script>
	-->
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<br>
	<div style="margin-left:2rem;padding-right:2rem;">
		<h4>Jadwal Jaga Dokter</h4>
		<table class="table table-striped table-bordered table-sm display" id="jadwalJaga">
			<thead>
				<tr>
					<th>No.</th>
					<th>Nama Dokter</th>
					<th>Status Dokter</th>
					<th>Nama Paviliun</th>
					<th>Hari Jaga</th>
				</tr>
			</thead>
			<tr th:each="jadwalJaga,iterationStatus : ${allJadwalJaga}">
				<td th:text="${iterationStatus.count}"></td>
				<!-- <td th:text="${jadwalJaga.}"></td> -->
   				<td th:text="${jadwalJaga.statusDokter}"></td>
   				<td th:text="${jadwalJaga.paviliun}"></td>
   				<td th:text="${jadwalJaga.daftarHariJaga}"></td>
			</tr>
		</table>
	</div>
</body>
	<script>
	$(document).ready( function () {
	    $('#jadwalJaga').DataTable();
	} );
	</script>
</html>
