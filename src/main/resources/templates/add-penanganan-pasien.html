<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:replace = "fragments/fragment :: headerFragment (pageTitle='Penanganan Pasien')"></title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <object th:include="fragments/fragment :: fonts"></object>
</head>

<body  style="margin:50;padding:50">
<nav th:replace="fragments/fragment :: navbar"></nav>	
	<!-- <h3 style="margin-top:20px" th:text="'Penanganan Pasien '+${pasien.nama}"></h3> -->
	<div class="col-md">
		<br>
            <div class="card">
            <div class="card-header">
            	<h5>Tambah Penanganan Pasien</h5>
            </div>
			<div class="card-body">
				<div class="container">
				<form method="POST">
					<div class="form-group">
						<label for="nama">Nama Pasien</label>
						<br>
						<select name="idPasien" class="form-control">
	          				<div th:each="kamar : ${allKamar}" >
	          				<!-- kondisi untuk milih dokter.id di database all dokter -->
							<option th:value="${kamar.idPasien}" th:text="${allPasien.get(kamar.idPasien).nama}"></option>
	          				</div>
	          			</select>
		      		</div>
		      		<div class="form-group">
	          			<label for="dokter">Dokter</label>
	          			<br>
	          			<select name="dokter" class="form-control">
	          				<div th:each="dokterPilih : ${allDokter}" >
	          				<!-- kondisi untuk milih dokter.id di database all dokter -->
	          				<option th:value="${dokterPilih.id}" th:text="${dokterPilih.nama}"></option>
	          				</div>
	          			</select>
	         		</div>
	         		<div class="form-group">
	          			<label for="waktu">Waktu</label>
	          			<input type="datetime-local" class="form-control" name="waktu" aria-describedby="emailHelp" required="required" placeholder="">
	         		</div>
	         		<div class="form-group">
	          			<label for="deskripsi">Deskripsi Penanganan</label>
	          			<input type="text" class="form-control" name="deskripsi" th:value="${pemeriksaan.pemeriksaan}" aria-describedby="emailHelp" required="required" placeholder="">
     		 		</div>
     		 		<div class="form-group">
     		 		<label for="requestObat">Request Obat: </label>
            		<div th:each="jabatan,iterationStats : *{jabatanList}" style="padding:10px">
            			<select class="form-control" th:field="*{jabatanList[__${iterationStats.index}__]}" >
					  		<option th:each="jabatannya : ${jabatanList}" th:value="${jabatannya.id}" th:text="${jabatannya.nama}" ></option>
						</select>
            		</div>
            		<button type="submit" name="addRow" class="btn">Tambah Jabatan Lainnya</button>
     		 		</div>
	       	 		<button value="submit" class="btn btn-primary">Simpan</button> 
				</form>

				</div>
	 		</div>
	 	</div>
	</div>
</body>
</html>
