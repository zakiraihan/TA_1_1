<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:replace = "fragments/fragment :: headerFragment (pageTitle='Kamar')"></title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <object th:include="fragments/fragment :: fonts"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
	<div class="row"  style="margin-left: 20px; margin-top:25px">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header">
					Detail Kamar
				</div>
				<div class="card-body">
					<table>
						<tr>
							<td width="200" height="50">Nomor Kamar:</td>
							<td th:text="${kamar.paviliunKamar.namaPaviliun} + ' - ' + ${kamar.id}"></td>
						</tr>
						<tr>
							<td height="50">Nama Pasien:</td>
							<div th:switch="${kamar.status}">
								<td th:case="1" th:text="${pasien.nama}"></td>
								<td th:case="0">Tidak Ada Pasien</td>
							</div>
						</tr>
						<tr>
							<td height="50">Paviliun:</td>
							<td th:text="${kamar.paviliunKamar.namaPaviliun}"></td>
						</tr>
						<tr>
							<td height="50">Status:</td>
							<span th:if="${kamar.paviliunKamar.status == 1}">
								<div th:switch="${kamar.status}">
								  <td th:case="1">Kamar Terisi</td>
								  <td th:case="0">Tersedia</td>
								</div>
							</span>
							<span th:unless="${kamar.paviliunKamar.status == 1}">
								<td>Kamar Rusak</td>					
							</span>
						</tr>
					</table>
					<div class="row">
						<div class="col-md-3">
							<a class="btn btn-primary" th:href="'/kamar/update/' + ${kamar.id}">Update Kamar</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
