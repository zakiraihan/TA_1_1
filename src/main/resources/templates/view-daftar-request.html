<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:replace = "fragments/fragment :: headerFragment (pageTitle='Daftar Request IGD')"></title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<nav th:replace="fragments/fragment :: navbar"></nav>
<body>
	<div class="container">
			<!-- Buat form untuk assign pasien -->
				<div class="col-md-6">
					<div class="box" id="form">
						<h2 class="d-flex align-items-center">Assign Pasien Ke Kamar</h2>

							<form th:action="@{/daftar-request/assign}" id="assignPasien" method="POST">
								<input class="form-control" type="hidden" id="idRequestPasien" required="required" name="idRequestPasien"/>
								<input class="form-control" type="hidden" id="idPasien" required="required" name="idPasien"/>
								
								<table>
									<tr style="height:3rem">
										<td style="width:10rem">Nama Pasien</td>
										<td><input class="form-control" type="text" id="namaPasien" required="required" name="namaPasien" disabled /></td>
									</tr>
									<tr>
										<td height="50">Paviliun</td>
										<td>
											<select  class="form-control" required="required" name="paviliun" id="paviliun" th:value="${allPaviliun}" form="assignPasien">
												<option disabled="disabled" selected="selected" >Pilih Paviliun</option>
											    <option th:each="paviliun : ${allPaviliun}" th:value="${paviliun.id}" th:text="${paviliun.namaPaviliun}" ></option>
											</select>
										</td>
									</tr>
									<tr>
										<td height="50">Kamar</td>
										<td>
											<select  class="form-control" required="required" name="kamar" id="kamar" form="assignPasien">
												<option disabled="disabled" selected="selected" >Pilih Kamar</option>
											</select>
										</td>
									</tr>
								</table>
								<br>
								<div class="text-center">
									<button type="submit" class="button gradient-bg">Submit</button>
								</div> 
							</form>
						</div>
					</div>

			<!-- End -->
			<div class="box" style="margin-top:50px">
			<h2 class="d-flex align-items-center">List Semua Request Pasien</h2>
			<span th:if="${listRequestToggle} == 1">
				<table id="table">
					<thead>
						<th>Nama Pasien</th>
						<th>Status Pasien</th>
						<th>Status Assign Kamar</th>
						<th>Assign Kamar</th>
					</thead>
					<span th:each="request, iterator : ${allRequest}">
						<tr>
							<td th:text="${allPasien.get(request.idPasien).nama}" ></td>
							<td th:text="${allPasien.get(request.idPasien).statusPasien.jenis}"></td>
							<td>
								<div th:switch="${request.assign}">
								  <p th:case="1">Assigned</p>
								  <p th:case="0">Pending</p>
								  <p th:case="2">Released</p>
								</div>
							</td>
							<td>
								<div th:switch="${request.assign}">
								  <a th:case="0" href="#form" class="button gradient-bg" th:namaPasien="${allPasien.get(request.idPasien).nama}" 
								  th:idPasien="${allPasien.get(request.idPasien).id}" th:requestId="${request.id}" 
								  th:onclick="javascript:getName(this.getAttribute('namaPasien'), this.getAttribute('idPasien'), this.getAttribute('requestId'));">Assign Kamar</a>
								  <p th:case="1">Has Assigned</p>
								  <p th:case="2">Has Released</p>
								</div>
							</td>
						</tr>
					</span>
				</table>
			</span>
			<span th:if="${listRequestToggle}==0">
				<h3>Maaf Belum Ada Request Pendaftaran Pasien Rawat Inap</h3>
			</span>	
			</div>
			
	</div>
</body>

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
 
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>

<script>
	$(document).ready( function () {
	    $('#table').DataTable( {
	        "order": [
	        	[ 3, "desc" ]	
	        ]
	    });
	} );
	
	$('#paviliun').change(
     function() {
         $.getJSON("/daftar-request/getFromPaviliun", {
             idPaviliun : $(this).val(),
             ajax : 'true'
         }, function(data) {
             var html = '<option value="">Pilih Kamar</option>';
             var len = data.length;
             if (len>0){
            	 for ( var i = 0; i < len; i++) {
                     html += '<option value="' + data[i].id + '">'
                             + data[i].id + '</option>';
                 }
                 html += '</option>';
                 
             }
             else{
            	 html = '<option value="">Kamar Penuh</option>';
             }
             $('#kamar').html(html); 
         });
     });
	
	function getName(namaPasien, idPasien, idRequestPasien){
		var inputNama = document.getElementById("namaPasien");
		inputNama.value= namaPasien;
		
		var inputIdPasien = document.getElementById("idPasien");
		inputIdPasien.value= idPasien;
		
		var inputIdRequestPasien = document.getElementById("idRequestPasien");
		inputIdRequestPasien.value= idRequestPasien;
	}
</script>


</html>
