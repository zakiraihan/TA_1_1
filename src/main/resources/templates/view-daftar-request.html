<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List Kamar</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <nav th:replace="fragments/fragment :: navbar"></nav>
</head>

<body  style="margin:50;padding:50">
	<!-- Buat form untuk assign pasien -->
	<div class="row" style = "margin-left:25px , margin-right:25px"">
		<div class = col-md-6>
			<div class = "card" id="form">
				<div class="card-header">
					Assign Pasien ke Kamar
				</div>
				<div class="card-body">
					<form th:action "@{/daftar-request/assign}" id="asssignPasien" method="POST">
						<input class= "form-control" type="hidden" id="idRequestPasien" required="required name="idRequestPasien"/>
						<input class= "form-control" type="hidden" id="idPasien" required="required" name="idPasien"/>
						<table>
							<tr>
								<td width="100" height="50">Nama Pasien</td>
								<td><input class="form-control" type="text" id="namaPasien" required="required" name="namaPasien" disabled/>
							
				
				</div>

				
	
	<!-- End -->
	<h3 style="margin-top:20px">List Semua Request Pasien</h3>
	<br>
	<table id="table">
		<thead>
			<tr>
					<th>Nama Pasien</th>
					<th>Status Pasien</th>
					<th>Status Assign Kamar</th>
					<th>Assign Kamar</th>
			</tr>
		</thead>
		</tbody>
		<span th:each="request : ${allRequest}">
			<tr>
				<td th:text="${request.idPasien}"></td>
				<td th:text="datang"></td>
				<td>
					<div th:switch="${request.assign}">
					  <p th:case="1">Assigned</p>
					  <p th:case="0">Pending</p>
					</div>
				</td>
				<td>
					<div th:switch="${request.assign}">
					  <a th:case="0" th:href="#pegawaiForm"class="btn btn-primary"
					  th:data1="${request.idPasien}" onClick="myFunction()">Assign Kamar</a>
					  <p th:case="1">Has Assigned</p>
					</div>
				</td>
			</tr>
		</span>
		</tbody>
	</table>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
 
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>

	<script>
		$(document).ready( function () {
   		 $('#table').DataTable();
		} );
	</script>
	<script>
	function myFunction(){
		var 
		
	}
	</script> 
	


</body>
</html>
