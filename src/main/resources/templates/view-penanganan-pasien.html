<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:replace = "fragments/fragment :: headerFragment (pageTitle='Penanganan Pasien')"></title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <object th:include="fragments/fragment :: fonts"></object>
</head>

<body  style="margin:50;padding:50">
<nav th:replace="fragments/fragment :: navbar"></nav>	
	<h3 style="margin-top:20px" th:text="'Penanganan Pasien '+${pasien.nama}"></h3>
	<div th:each="i: ${#numbers.sequence(0, count - 1)}" >
		<table style = "width:70%" class="table table-striped table-bordered">
	    	<tr>
        		<td>Nama Dokter</td>
       			<td th:text="${dokters[i].nama}"></td>
	    	</tr>
	    	<tr>
        		<td>Waktu Penanganan</td>
       			<td th:text="${pemeriksaans[i].waktu}"></td>
	    	</tr>
	    	<tr>
        		<td>Deskripsi Penanganan</td>
       			<td th:text="${pemeriksaans[i].pemeriksaan}"></td>
	      
	    	</tr>
	    	<tr >
	       		<td>Request Obat</td>
	       		<td >
	           		<ul class="list-group">
	               		<li th:each="requestObat : ${pemeriksaans[i].listObat}">
	                   	<p th:text="${requestObat.namaObat}  + ' ,jumlah: ' + ${requestObat.jumlah}"></p>
	               		</li>
	           		</ul>
	       		</td>
	   		</tr>
   		</table>
    	<a th:href="'/penanganan/'+${pasien.id}+'/'+${pemeriksaans[i].id}" class="btn btn-primary">Ubah</a><hr>
	</div>
	
</body>

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
 
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>

<script>
$(document).ready( function () {
    $('#table').DataTable();
} );
</script>


</html>
